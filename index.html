<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }

        #board {
            width: 300px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            font-size: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        h1 {
            font-size: 32px;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div id="board"></div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        const boardDiv = document.getElementById("board");

        function renderBoard() {
            boardDiv.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = board[i];
                cell.onclick = () => handleMove(i);
                boardDiv.appendChild(cell);
            }
        }

        function handleMove(i) {
            if (board[i] !== "") return;

            board[i] = currentPlayer;
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            renderBoard();

            const winner = checkWinner();
            if (winner) {
                setTimeout(() => alert(winner + " wins!"), 50);
                resetBoard();
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];

            for (let [a,b,c] of winPatterns) {
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function resetBoard() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            renderBoard();
        }

        renderBoard();
    </script>

</body>
</html>
